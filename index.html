<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <title>ðŸŽ® Heroic Game</title>
  </head>
  <body>
    <section class="Header">
      <p class="Header__title">Games Coming Soon</p>
    </section>

    <section class="game">
      <div class="game-grid">
        <!-- Game card 1  -->
        <div class="card">
          <div class="card__picture">
            <img src="./assets/TheCycleFrontier.jpeg" alt="Poster Image" />
          </div>
          <div class="card__content">
            <div class="card__badge">Popular</div>
            <div class="card__title">Frontier</div>
            <div class="card__button">
              Buy Now <i class="fa-solid fa-arrow-right"></i>
            </div>
          </div>
        </div>

        <!-- Game card 2  -->
        <div class="card">
          <div class="card__picture">
            <img src="./assets/EASPORTSFIFA.jpeg" alt="Poster Image" />
          </div>
          <div class="card__content">
            <div class="card__badge card__badge--featured">Featured</div>
            <div class="card__title">FIFA 23</div>
            <div class="card__button">
              Buy Now <i class="fa-solid fa-arrow-right"></i>
            </div>
          </div>
        </div>

        <!-- Game card 3  -->
        <div class="card">
          <div class="card__picture">
            <img src="./assets/HogwartsLegacy.jpeg" alt="Poster Image" />
          </div>
          <div class="card__content">
            <div class="card__badge">Popular</div>
            <div class="card__title">Hogwarts</div>
            <div class="card__button">
              Buy Now <i class="fa-solid fa-arrow-right"></i>
            </div>
          </div>
        </div>
        <!-- Game card 4  -->
        <div class="card">
          <div class="card__picture">
            <img src="./assets/spider.png" alt="Poster Image" />
          </div>
          <div class="card__content">
            <div class="card__badge">Popular</div>
            <div class="card__title">Spider man</div>
            <div class="card__button">
              Buy Now <i class="fa-solid fa-arrow-right"></i>
            </div>
          </div>
        </div>
        <!-- Game card 5  -->
        <div class="card">
          <div class="card__picture">
            <img
              src="./assets/TrainSimWorld3StandardEdition_.jpeg"
              alt="Poster Image"
            />
          </div>
          <div class="card__content">
            <div class="card__badge card__badge--featured">Featured</div>
            <div class="card__title">Train 3</div>
            <div class="card__button">
              Buy Now <i class="fa-solid fa-arrow-right"></i>
            </div>
          </div>
        </div>
        <!-- Game card 6  -->
        <div class="card">
          <div class="card__picture">
            <img src="./assets/farcry.jpg" alt="Poster Image" />
          </div>
          <div class="card__content">
            <div class="card__badge">Popular</div>
            <div class="card__title">Farcry</div>
            <div class="card__button">
              Buy Now <i class="fa-solid fa-arrow-right"></i>
            </div>
          </div>
        </div>
        <!-- Game card 7  -->
        <div class="card">
          <div class="card__picture">
            <img src="./assets/god-for-war.jpg" alt="Poster Image" />
          </div>
          <div class="card__content">
            <div class="card__badge">Popular</div>
            <div class="card__title">God of War</div>
            <div class="card__button">
              Buy Now <i class="fa-solid fa-arrow-right"></i>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
